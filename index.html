<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8"/>
    <title>AGI</title>
    <link rel="icon" id="favicon" href="data:;base64,iVBORw0KGgo=">
    <style>
        body {
            background: #666;
        }

        #app {
            width: 640px;
            margin: auto;
        }

        canvas {
            background: #333;
            image-rendering: -moz-crisp-edges;
            image-rendering: pixelated;
        }

        canvas#canvas {
            outline: 1px solid #aaa;
            width: 640px;
            height: 400px;
        }

        canvas.item {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        textarea {
            box-sizing: border-box;
            width: 100%;
            height: 300px;
            font-size: 10px;
        }

        #menu select {
            appearance: none;
            border: none;
            font-family: monospace;
            margin: 0;
            font-size: 12px;
            font-weight: bold;
            padding: 4px;
        }

        #menu #score {
            display: inline-block;
            font-family: monospace;
            font-size: 12px;
            margin: 0 0 0 4px;
            color: white;
            float: right;
            line-height: 1.5em;
        }

        #actions {
            overflow: auto;
            white-space: nowrap;
            width: 640px;
            scroll-snap-type: x proximity;
            overscroll-behavior-x: contain;
        }

        #actions .list {
            vertical-align: top;
            scroll-snap-align: start;
            display: inline-block;
            width: 140px;
            overflow-y: auto;
            max-height: calc(100vh - 400px - 80px);
        }

        #actions .list button {
            background: #222;
            border: none;
            border-right: #888 2px solid;
            color: white;
            text-align: left;
            display: block;
            appearance: none;
            font-family: monospace;
            font-size: 12px;
            padding: 4px;
            cursor: pointer;
            margin-bottom: 4px;
            white-space: normal;
            width: 100%;
        }

        #actions .list button:hover {
            color: #d31;
        }

        #debug {
            position: absolute;
            top: 0;
            right: 0;
        }

        #debug img {
            outline: 1px solid blue;
        }

        #overlay {
            display: none;
            position: fixed;
            opacity: 0.4;
        }

        @keyframes screenshake {
            0% {
                transform: translate(0px, 0px);
            }
            25% {
                transform: translate(-4px, -4px);
            }
            50% {
                transform: translate(0px, 0px);
            }
            75% {
                transform: translate(4px, 4px);
            }
            100% {
                transform: translate(0px, 0px);
            }
        }


    </style>
</head>
<body>

<div id="app">
    <div id="menu"></div>
    <canvas id="canvas" width="320" height="200"></canvas>
    <div id="actions"></div>
    <img id="overlay" src="game/comparison.png" alt="GFX comparison overlay"
         ondragstart="event.preventDefault()"
         onmousedown="dragX=event.offsetX;dragY=event.offsetY;isDrag=true"
         onmouseup="isDrag=false"
    >
</div>
<div id="debug"></div>
<script src="game/index.js"></script>
<script>
    // let isDrag = false;
    // let dragX  = 0;
    // let dragY  = 0;
    //
    // addEventListener('mousemove', e => {
    //     if (!isDrag) return;
    //     const o      = document.getElementById('overlay');
    //     o.style.left = e.clientX - dragX + 'px';
    //     o.style.top  = e.clientY - dragY + 'px';
    // });

    let hasStarted = false;
    const canvas   = document.getElementById("canvas");

    canvas.onclick = async e => {
        if (AGI.hasStarted) {
            AGI.togglePause();

            const {left, top} = canvas.getBoundingClientRect();
            document.title    = `(${(e.clientX - left) >> 2}, ${(e.clientY + 1 - top) >> 1})`;

            return;
        }

        AGI.start();
    };
</script>
</body>
</html>
